<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Effect Idea 1</title>

  <!-- GG Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fontawesome.com/icons/play?style=solid">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <!-- Slide img -->
    <ul id="slides">
      <li class="slide slide-1">
        <div class="thumb">
          <img src="img/slide-01-bg.jpg" alt="background img slide">
        </div>
        <div class="content">
          <span class="content-1">This is Brook</span>
          <span class="content-2"></span>
          <span class="content-3"></span>
        </div>
        <div class="video-play">
          <span class="text">Watch video</span>
          <span class="video-link">
          </span>
        </div>
        <div class="scroll-mouse">
          <span class="text">Scroll for more</span>
          <span class="icon">
            <img src="img/mouse-icon.png" alt="scroll">
          </span>
        </div>
        <!-- On mouse move -->
        <div class="mouse-move">
          <div class="img-move-1">
            <img src="img/parallax-image-01.png" alt="parallax image">
          </div>
          <div class="img-move-2">
            <img src="img/parallax-image-02.png" alt="parallax image">
          </div>
        </div>
      </li>
      <li class="slide slide-2">
        <div class="thumb">
          <img src="img/slide-02-bg.jpg" alt="background img slide">
        </div>
        <div class="content">
          <span class="content-1">This is Brook</span>
          <span class="content-2"></span>
          <span class="content-3"></span>
        </div>
        <div class="video-play">
          <span class="text">Watch video</span>
          <span class="video-link">
          </span>
        </div>
        <div class="scroll-mouse">
          <span class="text">Scroll for more</span>
          <span class="icon">
            <img src="img/mouse-icon.png" alt="scroll">
          </span>
        </div>
        <div class="mouse-move">
          <div class="img-move-3">
            <img src="img/parallax-image-01.png" alt="parallax image">
          </div>
          <div class="img-move-4">
            <img src="img/parallax-image-02.png" alt="parallax image">
          </div>
        </div>
      </li>
      <li class="slide slide-3">
        <div class="thumb">
          <img src="img/slide-03-bg.jpg" alt="background img slide">
        </div>
        <div class="content">
          <span class="content-1">This is Brook</span>
          <span class="content-2"></span>
          <span class="content-3"></span>
        </div>
        <div class="video-play">
          <span class="text">Watch video</span>
          <span class="video-link">
          </span>
        </div>
        <div class="scroll-mouse">
          <span class="text">Scroll for more</span>
          <span class="icon">
            <img src="img/mouse-icon.png" alt="scroll">
          </span>
        </div>
        <div class="mouse-move">
          <div class="img-move-3">
            <img src="img/parallax-image-01.png" alt="parallax image">
          </div>
          <div class="img-move-4">
            <img src="img/parallax-image-02.png" alt="parallax image">
          </div>
        </div>
      </li>
    </ul>
    <!-- Content -->
    <!-- Dot -->
    <ul class="dots">
      <li class="dot dot-1">01</li>
      <li class="dot dot-2">02</li>
      <li class="dot dot-3">03</li>
    </ul>
    
  </div>
  <!-- Popup -->
  <div id="popup-video">
    <div id="close">X</div>
    <div id="overlay"></div>
    <iframe id="video" src="https://www.youtube.com/embed/9No-FiEInLA">
    </iframe>
  </div>

  <!-- Option -->
  <div class="option">
    <div class="option-tools" id="tools">
      <div class="tool" id="tool-1">
        <div class="tool-icon">
          <img src="img/wrench.png" alt="tool option">
        </div>
        <span class="text">Quick Options</span>
      </div>
      <div class="tool">
        <div class="tool-icon">
          <a href="https://thememove.ticksy.com/" target="_blink">
            <img src="img/fix.png" alt="tool option">
          </a>
        </div>
        <span class="text">Support Center</span>
      </div>
      <div class="tool">
        <div class="tool-icon">
          <a href="https://document.thememove.com/brook/" target="_blink">
            <img src="img/document.png" alt="tool option">
          </a>
        </div>
        <span class="text">Documentation</span>
      </div>
      <div class="tool">
        <div class="tool-icon">
          <a href="https://themeforest.net/item/brook-creative-multipurpose-wordpress-theme/22675741" target="_blink">
            <img src="img/smart-cart.png" alt="tool option">
          </a>
        </div>
        <span class="text">Purchase Brook</span>
      </div>
    </div>
    <div class="option-table" id="table">

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
